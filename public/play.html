<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Play</title>
    <link rel="stylesheet" type="text/css" href="play.css">
    <script src="/p5/lib/p5.min.js"></script>
    <script src="/p5/lib/addons/p5.sound.min.js"></script>
    <script src="/p5/lib/addons/p5.dom.min.js"></script>
    <script src="/osc/dist/osc.js"></script>
    <script src="/osc/dist/osc-browser.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="play.js"></script>
</head>
<body>
    <div id="nav">
        <a href="../../index.html">< Return to Index</a>
    </div>
    <div id="header">
        <h1>Play</h1>
    </div>
    <div id="canvas">
    </div>
    <div id="inputs" class="grid-container">
        <div class="grid-item">
            <div id="particle-shape">
                <input type="range" min="0" max="10" step=".1" class="particle-slider" id="particle-size">
                <input type="range" min="1" max="15" step=".1" class="particle-slider" id="particle-length">
            </div>
            <div id="particle-color">
                <input type="range" min="0" max="100" step=".1" class="particle-slider" id="particle-brightness">
                <input type="range" min="0" max="100" step=".1" class="particle-slider" id="particle-saturation">
            </div>
            <div id="particle-perlin">
                <input type="range" min="1" max="14" step=".1" class="particle-slider" id="particle-lod">
                <input type="range" min="0" max="1" step=".01" class="particle-slider" id="particle-falloff">
            </div>
        </div>
     </div>
</body>
</html>
